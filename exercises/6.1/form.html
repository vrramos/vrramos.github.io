<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="scripts.js"></script>
    <title>Exercício 6.1</title>
</head>
<body>    
    <form action="#" method="post">
        <fieldset>
            <legend>Formulário</legend>
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required="required" maxlength="40">
            </div>
            
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required="required" maxlength="50" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">
            </div>
            
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required="required" maxlength="11">
            </div>
            
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required="required">
            </div>
            
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            
            <div>
                <label for="estados">Estado</label>
                <select name="estados" id="estados" required="required"></select>
            </div>
            
            
            
        </fieldset>     
    </form>    
</body>
</html>
