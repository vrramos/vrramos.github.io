<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Exercício 6.1</title>
</head>
<body>    
    <form action="form.html" method="post">
        <fieldset>
            <legend>Formulário</legend>
            
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required="required" maxlength="40">
            </div>
            
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required="required" maxlength="50" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[A-Z0-9.-]+\.[A-Z]{2,}$">
            </div>
            
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required="required" maxlength="11">
            </div>
            
            <div>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required="required">
            </div>
            
            <div>
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            
            <div>
                <label for="estados">Estado</label>
                <select name="estados" id="estados" required="required"></select>
            </div>
            
            <div>   
                <label for="complemento">Complemento:</label>
                <input type="radio" name="complemento" value="Casa"> Casa
                <input type="radio" name="complemento" value="Apartamento"> Apartamento
            </div>           
        </fieldset>     
        
        <fieldset>
            <legend>Último Emprego</legend>
            
            <div>               
                <label for="resumoCurriculo">Resumo do Currículo</label> <br>
                <textarea type="textarea" maxlength="1000" cols="90" rows="10" required="required" id="resumoCurriculo"></textarea> 
            </div>

            <div>
                <label for="ultimo-cargo">Cargo</label>
                <input type="text" name="cargo" id="ultimo-cargo" required="required">
            </div>

            <div>
                <label for="desc-cargo">Descrição do Cargo</label>
                <input type="text" name="descricao-cargo" id="desc-cargo" maxlength="500" required="required">
            </div>

            <div>
                <label for="data-de-inicio">Data de Início</label>
                <input type="date" name="dataDeInicio" id="data-de-inicio" required="required">
            </div>           
        </fieldset>

        <div> <br>
            <input type="submit" id="button-submit" value="Enviar Formulário">
            <input type="reset" value="Limpar">
        </div>
        
    </form>    
</body>
</html>
