<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.3</title>
    
    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p id="texto-central">-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        
        function exercicio1() {
            let texto = document.getElementById('texto-central');
            return texto.innerHTML = "Me vejo daqui a 2 anos em uma boa empresa, programando muito e correndo atrás dos meus sonhos e vontades."
        } 
        
        function exercicio2() {
            let verdeTrybe = document.getElementsByClassName('main-content')[0]
            return verdeTrybe.style.backgroundColor = "green";    
        }
        
        function exercicio3() {
            let center = document.getElementsByClassName('center-content')[0]
            return center.style.backgroundColor = "white"
        }
        
        function exercicio4() {
            let textoPrincipal = document.getElementsByClassName('title')[0]
            return textoPrincipal.innerHTML = "Exercício 3.3 - JavaScript"
        }
        
        function exercicio5() {
            let up = document.getElementsByTagName('p')
            for ( i in up ) {
              up[i].style = "text-transform: uppercase"
            }
        }

        function exercicio6() {
            let show = document.getElementsByTagName('p')
            for ( i in show){
                console.log(show[i])
            }
        }
        
        console.log(
            exercicio1(),
            exercicio2(),
            exercicio3(),
            exercicio4(),
            exercicio5(),
            exercicio6()
            )
        
        /*
        Aqui você irá modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementByClass()
        - document.getElementByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
            3. Crie uma função que mude a cor do quadrado vermelho para branco.
            4. Crie uma função que corrija o texto da tag <h1>.
                5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
                    6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
                        */
                    </script>
                </body>
                </html>
