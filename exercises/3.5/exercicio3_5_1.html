<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    
    <h1>Mad Libs</h1>
    
    <ul>
        <li>Noun: <input type="text" id="noun">
            <li>Adjective: <input type="text" id="adjective">
                <li>Someone's Name: <input type="text" id="person">
                </ul>
                
                <button id="lib-button">Lib it!</button>
                
                <div id="story"></div>
                
                <script>
                    let btn = document.querySelector('#lib-button')
                    let noun = document.querySelector('#noun')
                    let adjective = document.querySelector('#adjective')
                    let name = document.querySelector('#person')                   
                    
                    //Cria o evento de Click
                    btn.addEventListener('click', function makeMadLib(event){
                        event.preventDefault();
                        
                        let p = document.createElement('p')
                        document.querySelector('#story').appendChild(p)
                        
                        p.textContent = name.value+" disse que o "+noun.value+" era muito " 
                        +adjective.value+"."
                    })
                </script>
                
            </body>
            </html>
