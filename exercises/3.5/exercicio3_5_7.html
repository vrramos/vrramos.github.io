<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Text+Me+One" rel="stylesheet">
    <title>A Creepy Story</title>
    <style>
        body {
            margin: 20px;
            font-family: 'Text Me One', sans-serif;
            font-weight: bold;
            font-size: 20px;
        }
        body.dark {
            color: white;
            background: black;
        }
        h1 {
            font-family: 'Creepster', cursive;
            font-weight: normal;
            font-size: 60px;
            margin: 5px;
        }
        button {  
            display: block;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
        .textEntry {
            margin-top: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>The Basement</h1>
    <p id="story">I knew I shouldn't go there, in that dank, cold little place. But I wanted to find my friend, and he was hiding in the basement.</p>
    
    <button id="mood">Get In The Mood</button>
    <div>Type your name here, if you dare: <input type="text" id="name" autocomplete="off"></div>
    <button id="please">Please, Please Don't Click Me</button>
    <button id="w-happened">Tell Me What Happened!</button>
    <audio id="audio" src="http://reboot-me.com/ouch.mp3" type="audio/mpeg"></audio>
    
    <script>
        var personName = "";
        function complainMessage() {
            alert("I told you not to do that " + personName);
        }
        function typeAndScream() {
            document.getElementById("audio").play();
            personName = document.getElementById("name").value;
        }
        function goDark() {
            var body = document.getElementsByTagName("body")[0];
            if (body.className == "") {
                body.className = "dark";
            }
            else {
                body.className = "";
            }
            
        }
        function finishTheStory() {
            document.getElementById("story").innerHTML = "So I carefully searched the damp dungeon. There you are! I grinned a smile with all 98 of my gleaming teeth. Dinner time!";
        }

        // Colocando as funções nos locais certos      
       
        let please = document.querySelector("#please");
        please.addEventListener("click", complainMessage);

        let name = document.querySelector("#name");
        name.addEventListener("input", typeAndScream);
        
        let wHappened = document.querySelector("#w-happened")
        wHappened.addEventListener("click", finishTheStory);

        let mood = document.querySelector("#mood");
        mood.addEventListener("click", goDark);
        
    </script>
</body>
</html>
